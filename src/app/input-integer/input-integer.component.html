<div class="input-group">
    <div class="input-group-prepend">
        <button type="button" class="btn btn-secondary btn-sm" (click)="downQuantity()">-</button>
    </div>
    <input class="uniform-width-40" type="number" [(ngModel)]="quantity"
    [min]="0" [max]="max" 
    (keyup)="validateAndUpdateQuantity($event)">  <!-- ngModel es para el two-way binding --> 
    <div class="input-group-apppend">
        <button type="button" class="btn btn-secondary btn-sm"(click)="upQuantity()">+</button>
    </div>
</div>
